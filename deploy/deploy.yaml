apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  namespace: guru
  labels:
    app:  demo
spec:
  selector:
    matchLabels:
      app: demo
  replicas: 4
  template:
    metadata:
      labels:
        app:  demo
    spec:
      imagePullSecrets:
        - name: docker-id #提前在项目下配置访问docker的账号密码    
      containers:
      - name:  demo
        image: $REGISTRY/$DOCKERHUB_NAMESPACE/lich-say-hello:$BUILD_NUMBER
        ports:
        - containerPort:  8080
          name:  demo
        volumeMounts:
        - name: localtime
          mountPath: /etc/localtime
      volumes:
        - name: localtime
          hostPath:
            path: /usr/share/zoneinfo/Asia/Shanghai
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: demo
  namespace: guru
spec:
  selector:
    app: demo
  type: ClusterIP
  sessionAffinity: None
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: demo
    protocol: TCP
    port: 8081
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo
  namespace: guru
spec:
  ingressClassName: ingress
  rules:
  - host: lich.sayhello.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo
            port:
              number: 8081
